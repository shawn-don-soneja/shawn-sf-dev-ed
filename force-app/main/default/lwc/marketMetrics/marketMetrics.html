<!-- helloWorld.html -->

<template>
  
  <p>Bureau of Labor Statisticss:<br/></p>
  <template if:true={isLoading}>
    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
    </lightning-spinner>
  </template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            
          </svg>
          <span class="slds-assistive-text">CPI Tracker (using Price of Rice)</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <p href="#" class="slds-card__header-link slds-truncate" title="CPI Tracker">
              CPI Tracker
            </p>
          </h2>
        </div>
        <!-- 
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral">Refresh</button>
        </div>
        -->
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">Price of Rice</div>
    <template if:true={inflationData}>
      <div class="slds-scrollable--y">
        <div>
          <c-chart slot="chartExample" type="line" responsive="true" maintainaspectratio="false" height="300px"> 
            <c-dataset
              labels={inflationTimePoints}
            >
              <c-data
                label="Local Area Unemployment"
                detail={inflationDataPoints}
                bordercolor="rgba(119, 185, 242, 1)"
                backgroundcolor="rgba(119, 185, 242, 0.2)"
              ></c-data>
            </c-dataset>
            <c-title text="Line Chart"></c-title>
          </c-chart>
        </div>  
        <!--
        <lightning-datatable key-field="id" data={unemploymentData} columns={columns}>
        </lightning-datatable>
        -->
      </div>
    </template>
    <!--
    <template if:true={inflationData}>
      <div class="slds-scrollable--y" style="height: 300px">
        <lightning-datatable key-field="id" data={inflationData} columns={columns}>
        </lightning-datatable>
      </div>
    </template>
    <footer class="slds-card__footer">
    <a class="slds-card__footer-action" href="#">View All
      <span class="slds-assistive-text">Accounts</span>
    </a>
    </footer>
    -->
  </article>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            
          </svg>
          <span class="slds-assistive-text">Unemployment Tracker</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <p href="#" class="slds-card__header-link slds-truncate" title="Unemployment Tracker">
              Unemployment Tracker
            </p>
          </h2>
        </div>
        <!-- 
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral">Refresh</button>
        </div>
        -->
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">Local Area Unemployment</div>
    <template if:true={unemploymentData}>
      <div class="slds-scrollable--y">
        <div>
          <c-chart slot="chartExample" type="line" responsive="true" maintainaspectratio="false" height="300px"> 
            <c-dataset
              labels={unemploymentTimePoints}
            >
              <c-data
                label="Local Area Unemployment"
                detail={unemploymentDataPoints}
                bordercolor="rgba(119, 185, 242, 1)"
                backgroundcolor="rgba(119, 185, 242, 0.2)"
              ></c-data>
            </c-dataset>
            <c-title text="Line Chart"></c-title>
          </c-chart>
        </div>  
        <!--
        <lightning-datatable key-field="id" data={unemploymentData} columns={columns}>
        </lightning-datatable>
        -->
      </div>
    </template>
    <!--
    <footer class="slds-card__footer">
    <a class="slds-card__footer-action" href="#">View All
      <span class="slds-assistive-text">Accounts</span>
    </a>
    </footer>
    -->
  </article>
</template>
