<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large">
        </lightning-spinner>
    </template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
            <div if:false={isLoading} style="width:600px;">
                <lightning-card title="Inflation Rate" icon-name="utility:money">
                    <div class="slds-m-left_medium slds-text-color_weak" >
                        More Info<lightning-helptext content="This is data from the Bureau of Labor Statistics. Here, we're tracking the CPI of Rice in the US, which I'm using to be representative of a staple good. If this measure is going up, prices are going up, and vice versa."></lightning-helptext>
                    </div>
                    <div class="slds-grid slds-wrap slds-grid--pull-padded chart" lwc:dom="manual"></div>
                </lightning-card>
            </div> 
            <div if:false={isLoading} style="width:600px;">
                <lightning-card title="Unemployment Rate" icon-name="utility:money">
                    <div class="slds-m-left_medium slds-text-color_weak" >
                        More Info<lightning-helptext content="This is data from the Bureau of Labor Statistics. Here, we're tracking a time series called 'Local Area Unemployment'. I am using this to be generally representative of Unemployment in the US. If this is going up, unemployment is going up, and vice versa."></lightning-helptext>
                    </div>
                    <div class="slds-grid slds-wrap slds-grid--pull-padded unemploymentchart" lwc:dom="manual"></div>
                </lightning-card>
            </div> 
        </div>

        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
            <div if:false={isLoading} style="width:600px;">
                <lightning-card title="GDP" icon-name="utility:money">
                    <div class="slds-m-left_medium slds-text-color_weak" >
                        More Info<lightning-helptext content="This is data from the Bureau of Economic Analysis. Here, we're tracking the overall US GDP. If this is going up, US GDP is going up, and vice versa."></lightning-helptext>
                    </div>
                    <div class="slds-grid slds-wrap slds-grid--pull-padded gdpchart" lwc:dom="manual"></div>
                </lightning-card>
            </div>
            <div if:false={isLoading} style="width:600px;">
                <lightning-card title="Interest Rates" icon-name="utility:money">
                    <div class="slds-m-left_medium slds-text-color_weak" >
                        More Info<lightning-helptext content="This is data from the treasury.gov's fiscal data api. Here, we're tracking a dataset called 'United States Savings Inflation Securities, which is a non-marketable family of securities. I am using this to be generally representative of this measure. If this is going up, interest rates are going up, and vice versa."></lightning-helptext>
                    </div>
                    <div class="slds-grid slds-wrap slds-grid--pull-padded interestratechart" lwc:dom="manual"></div>
                </lightning-card>
            </div>
        </div>
        
        
        
    </div>
</template>
